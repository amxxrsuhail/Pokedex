<table class="content">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Default Sprite</th>
            <th scope="col">Base Experience</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="
        let pokemon of filteredPokemons
          | paginate : { itemsPerPage: itemsPerPage, currentPage: page }
      ">
            <td>{{ pokemon.id | number : "3.0-0" }}</td>
            <td>{{ pokemon.name }}</td>
            <td>
                <img [src]="pokemon.sprites.front_default" alt="pokemon" width="100" height="100" />
            </td>
            <td>{{ pokemon.base_experience }}</td>
            <td>
                <button class="btn btn-primary" (click)="goToPokemonDetails(pokemon.name)">
                    Details
                </button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls class="justify-content-center" previousLabel="Previous" nextLabel="Next"
    (pageChange)="page = $event"></pagination-controls>

<div class="form-group perPage">
    <label for="paginationSelect">Items per page:</label>
    <select class="form-control" id="paginationSelect" [(ngModel)]="itemsPerPage">
        <option [value]="10">10</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
    </select>
</div>
