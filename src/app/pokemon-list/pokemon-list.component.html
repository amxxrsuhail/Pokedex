<!-- for search button  -->
<div class="form-group my-4 d-flex justify-content-center">
    <div class="input-group w-50">
        <input type="text" class="form-control" placeholder="Search by name, number, type..." [(ngModel)]="searchTerm"
            (ngModelChange)="search()" />
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit" (click)="search()">
                Search
            </button>
        </div>
    </div>

<!-- for sort option  -->
<div class="sort ml-3">
    <label for="sortSelect">Sort by:</label>
    <select class="form-control" id="sortSelect" [(ngModel)]="sortBy" (ngModelChange)="sort($event)">
        <option [value]="'name_asc'">Name (A-Z)</option>
        <option [value]="'name_desc'">Name (Z-A)</option>
        <option [value]="'id_asc'">ID (Ascending)</option>
        <option [value]="'id_desc'">ID (Descending)</option>
    </select>
</div>

<table class="content">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Default Sprite</th>
            <th scope="col">Base Experience</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of filteredPokemons | paginate : { itemsPerPage: itemsPerPage, currentPage: page }">
            <td>{{ pokemon.id | number : "3.0-0" }}</td>
            <td>{{ pokemon.name }}</td>
            <td>
                <img [src]="pokemon.sprites.front_default" alt="pokemon" width="100" height="100" />
            </td>
            <td>{{ pokemon.base_experience }}</td>
            <td>
                <button class="btn btn-primary" (click)="goToPokemonDetails(pokemon.name)">Details</button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls class="justify-content-center" previousLabel="Previous" nextLabel="Next"
    (pageChange)="page = $event"></pagination-controls>

<!-- for page navigation and items per page      -->
<div class="form-group perPage">
    <label for="paginationSelect">Items per page:</label>
    <select class="form-control" id="paginationSelect" [(ngModel)]="itemsPerPage">
        <option [value]="10">10</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
    </select>
</div>
